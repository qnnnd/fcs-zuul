server:
  #\u670D\u52A1\u7AEF\u53E3\u53F7
  port: 10007
spring:
  application:
    #\u53EF\u4EE5\u6307\u5B9A\u5FAE\u670D\u52A1\u7684\u540D\u79F0\u540E\u7EED\u5728\u8C03\u7528\u7684\u65F6\u5019\u53EA\u9700\u8981\u4F7F\u7528\u8BE5\u540D\u79F0\u5C31\u53EF\u4EE5\u8FDB\u884C\u670D\u52A1\u7684\u8BBF\u95EE
    name: fcs-zuul
eureka:
  client:
    serviceUrl:
      #\u5C5E\u6027\u5BF9\u5E94\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684\u914D\u7F6E\u5185\u5BB9\uFF0C\u6307\u5B9A\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684\u4F4D\u7F6E
      defaultZone: http://localhost:10003/eureka/
  instance:
    #\u4F7F\u7528IP\u5730\u5740\u8FDB\u884C\u670D\u52A1\u6CE8\u518C
    prefer-ip-address: true
zuul:
  routes:
    # \u6B64\u540D\u79F0\u4EFB\u610F
    serverone:
      path: /serverone/**
      serviceId: fcs-serverone
      # \u9ED8\u8BA4\u503C\u4E3Atrue\uFF0C\u5982\u679C\u8BBE\u7F6E\u4E3Afalse\uFF0C\u5219\u91CD\u5B9A\u5411\u65F6\uFF0C\u8BBF\u95EE\u7684\u65B0\u7684URL\uFF0C\u4E0D\u5220\u9664path\u90E8\u5206\u7684\u524D\u7F00
      stripPrefix: false
    servertwo:
      path: /servertwo/**
      serviceId: fcs-servertwo
      # \u9ED8\u8BA4\u503C\u4E3Atrue\uFF0C\u5982\u679C\u8BBE\u7F6E\u4E3Afalse\uFF0C\u5219\u91CD\u5B9A\u5411\u65F6\uFF0C\u8BBF\u95EE\u7684\u65B0\u7684URL\uFF0C\u4E0D\u5220\u9664path\u90E8\u5206\u7684\u524D\u7F00
      stripPrefix: false
